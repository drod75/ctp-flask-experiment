<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/base.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/header.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/fonts.css')}}"

    <!--- Title --->
    <h1 class="bi">Food Classify</h1>

    <!--- Header Bar --->

      <ul>
        <li><a href="{{ url_for('classify') }}">Food Classify</a></li>
        <li><a href="{{ url_for('metrics') }}">Classify Metrics</a></li>
      </ul>
    </nav>

    <!--- Main Content --->
    <main>
        {% block content%} {% endblock %}
    </main>

</html>
